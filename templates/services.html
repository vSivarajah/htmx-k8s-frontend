<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center mb-10">Kubernetes Services Information</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-800 text-white text-left">
                        <th class="py-3 px-6">Namespace</th>
                        <th class="py-3 px-6">Name</th>
                        <th class="py-3 px-6">Type</th>
                        <th class="py-3 px-6">Cluster IP</th>
                        <th class="py-3 px-6">Ports</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {{range .}}
                    <tr class="hover:bg-gray-100 border-b border-gray-200">
                        <td class="py-4 px-6">{{.Namespace}}</td>
                        <td class="py-4 px-6">{{.Name}}</td>
                        <td class="py-4 px-6">{{.Type}}</td>
                        <td class="py-4 px-6">{{.ClusterIP}}</td>
                        <td class="py-4 px-6">
                            {{range .Ports}}
                                <span class="inline-block px-2 py-1 text-xs rounded bg-gray-200 text-gray-700 mr-2">{{.}}</span>
                            {{end}}
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-6">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Go Back</a>
        </div>
    </div>
</body>
</html>
